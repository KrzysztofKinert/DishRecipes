{% extends "base_layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Edit Recipe
{% endblock title %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock stylesheets %}

{% block content %}
    <div class="container card py-5 px-5 mt-5">
        <h1>Edit your recipe</h1>
        <form class="form-signin" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    name="update_btn"
                    id="update_btn"
                    class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock content %}
