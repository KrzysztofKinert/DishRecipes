{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}  
{% load static %}

{% block title %}
    Log in
{% endblock title %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock stylesheets %}

{% block content %}
    <div class="container card py-5 px-5 mt-5">
        <h1>Log in</h1>
        <form class="form-signin" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="login_btn" id="login_btn" class="btn btn-primary">Log in</button>
        </form>
        <p class="pt-3"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>
{% endblock content %}
